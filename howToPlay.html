<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Play Guide</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="howToPlayScript.js" defer></script>
  </head>
  <body>
    <header class="howtoplay-header">
      <h1>How To Play</h1>
    </header>
    <div class="slider">
      <div class="list">
        <section class="item" id="section1">
          <p>Slide the box up,down,left,right and merge tiles.</p>
          <div>
            <img src="photo/section1.jpg" alt="" class="slider-image" />
          </div>
        </section>
        <section class="item" id="section2">
          <p>When two same number touch, they merge into one.</p>
          <div>
            <img src="photo/section2.jpg" alt="" class="slider-image" />
          </div>
        </section>
        <section class="item" id="section3">
          <p>Create 2048 tile and win the game.</p>
          <div>
            <img src="photo/section3.jpg" alt="" class="slider-image" />
          </div>
        </section>
        <section class="item" id="section4">
          <p>After creating 2048 keep playing and keep making hih score.</p>
          <div>
            <img src="photo/section4.jpg" alt="" class="slider-image" />
          </div>
        </section>
      </div>

      <div class="footer-container">
        <div class="circles-container">
          <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="button-container">
          <div class="left-arrow" id="prev">
            <svg xamlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM116.7 244.7l112-112c4.6-4.6 11.5-5.9 17.4-3.5s9.9 8.3 9.9 14.8l0 64 96 0c17.7 0 32 14.3 32 32l0 32c0 17.7-14.3 32-32 32l-96 0 0 64c0 6.5-3.9 12.3-9.9 14.8s-12.9 1.1-17.4-3.5l-112-112c-6.2-6.2-6.2-16.4 0-22.6z"
              />
            </svg>
          </div>
          <div class="close-btn">
            <input type="button" value="Close" />
          </div>
          <div class="right-arrow" id="next">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zm395.3 11.3l-112 112c-4.6 4.6-11.5 5.9-17.4 3.5s-9.9-8.3-9.9-14.8l0-64-96 0c-17.7 0-32-14.3-32-32l0-32c0-17.7 14.3-32 32-32l96 0 0-64c0-6.5 3.9-12.3 9.9-14.8s12.9-1.1 17.4 3.5l112 112c6.2 6.2 6.2 16.4 0 22.6z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
