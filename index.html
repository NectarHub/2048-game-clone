<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game clone</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <section class="head-wrap">
        <div class="headers">
        <div class="head1">
          <div class="howtoplay-container">
            <a href="howToPlay.html">
              <svg
                class="question-mark"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"
              >
                <path
                  d="M80 160c0-35.3 28.7-64 64-64l32 0c35.3 0 64 28.7 64 64l0 3.6c0 21.8-11.1 42.1-29.4 53.8l-42.2 27.1c-25.2 16.2-40.4 44.1-40.4 74l0 1.4c0 17.7 14.3 32 32 32s32-14.3 32-32l0-1.4c0-8.2 4.2-15.8 11-20.2l42.2-27.1c36.6-23.6 58.8-64.1 58.8-107.7l0-3.6c0-70.7-57.3-128-128-128l-32 0C73.3 32 16 89.3 16 160c0 17.7 14.3 32 32 32s32-14.3 32-32zm80 320a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"
                />
              </svg>
            </a>
          </div>

          <div class="themes">
            <!-- themeicon -->
            <svg
              class="theme-switcher"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                d="M512 256c0 .9 0 1.8 0 2.7c-.4 36.5-33.6 61.3-70.1 61.3L344 320c-26.5 0-48 21.5-48 48c0 3.4 .4 6.7 1 9.9c2.1 10.2 6.5 20 10.8 29.9c6.1 13.8 12.1 27.5 12.1 42c0 31.8-21.6 60.7-53.4 62c-3.5 .1-7 .2-10.6 .2C114.6 512 0 397.4 0 256S114.6 0 256 0S512 114.6 512 256zM128 288a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm0-96a32 32 0 1 0 0-64 32 32 0 1 0 0 64zM288 96a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm96 96a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"
              />
            </svg>
          </div>
        </div>
        <div class="head2">2048</div>
        <div class="head3">
          <div class="score">
            Score
            <input type="number" value="0" />
          </div>
        </div>
        </div>
      </section>
      <div class="board-container">
        <div class="themes-container d-none">
          <div class="theme theme1">
            <label for="default">Default</label>
            <input type="checkbox" name="theme" id="default" />
          </div>
          <div class="theme theme2">
            <label for="teal">Teal</label>
            <input type="checkbox" name="theme" id="teal" />
          </div>
          <div class="theme theme3">
            <label for="green">Green</label>
            <input type="checkbox" name="theme" id="green" />
          </div>
          <div class="theme theme4">
            <label for="indigo">Indigo</label>
            <input type="checkbox" name="theme" id="indigo" />
          </div>
        </div>
        <div id="game-board"></div>
      </div>

    </div>
  </body>
</html>
